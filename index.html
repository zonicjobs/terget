<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apply Now & Start Your Career</title>
  <meta name="description" content="Oneâ€‘click CTA landing page with headline, hero image, and a clear value prop." />
  <meta name="color-scheme" content="dark light" />
  <style>
    :root {
      --bg-1: 255 255 255; /* light */
      --bg-2: 246 247 251;
      --fg: 20 24 35;
      --accent: 59 130 246; /* blue */
      --accent-2: 168 85 247; /* purple */
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-1: 10 12 16;
        --bg-2: 22 28 45;
        --fg: 232 235 243;
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: rgb(var(--fg));
      background: radial-gradient(1200px 800px at 50% -10%, rgba(var(--accent), .25), transparent 60%),
                  radial-gradient(1200px 800px at 50% 110%, rgba(var(--accent-2), .25), transparent 60%),
                  linear-gradient(180deg, rgb(var(--bg-2)) 0%, rgb(var(--bg-1)) 100%);
      display: grid;
      place-content: center;
      padding: 24px;
      min-height: 100svh; /* mobile safe viewport */
    }
    .wrap {
      display: grid;
      place-items: center;
      gap: 14px;
      text-align: center;
      max-width: 560px;
    }
    .headline {
      font-size: clamp(22px, 5vw, 28px);
      font-weight: 800;
      color: rgb(var(--fg));
      line-height: 1.3;
    }
    .hero {
      width: min(520px, 92vw);
      height: auto;
      display: block;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,.18);
      outline: 1px solid rgba(255,255,255,.3);
      outline-offset: -1px;
      user-select: none;
    }
    .cta {
      --btn-fg: 255 255 255;
      --glow: 59 130 246;
      display: inline-block;
      text-decoration: none;
      font-weight: 800;
      letter-spacing: .3px;
      font-size: clamp(18px, 4.5vw, 22px);
      padding: 18px 28px;
      border-radius: 9999px;
      background: linear-gradient(135deg, rgb(59 130 246) 0%, rgb(168 85 247) 100%);
      color: rgb(var(--btn-fg));
      box-shadow:
        0 10px 25px rgba(var(--glow), .35),
        inset 0 0 0 1px rgba(255,255,255,.25);
      transform: translateZ(0);
      will-change: filter, transform;
      transition: filter .2s ease, transform .2s ease, box-shadow .2s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .cta:hover { filter: brightness(1.05); transform: translateY(-1px); }
    .cta:active { transform: translateY(0); filter: brightness(.98); }
    .cta:focus-visible {
      outline: none;
      box-shadow:
        0 0 0 4px rgba(99, 102, 241, .35),
        0 14px 35px rgba(var(--glow), .45),
        inset 0 0 0 1px rgba(255,255,255,.6);
    }
    @media (pointer: coarse) { .cta { padding: 20px 32px; } }
    .note {
      font-size: clamp(14px, 3.5vw, 16px);
      font-weight: 600;
      color: rgb(var(--fg) / .8);
      backdrop-filter: blur(2px);
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="Landing">
    <div class="headline">Get Hired at Target Jobs Today!</div>

    <!-- ðŸ‘‰ Replace IMAGE_URL_HERE with your hosted image URL -->
    <img
      class="hero"
      src="https://i.imgur.com/72fl8lf.png"
      alt="Kickstart your career â€” job opportunity"
      loading="lazy"
      width="1200" height="700"
      referrerpolicy="no-referrer" />

    <!-- ðŸ‘‰ Replace LINK_HERE with your destination URL -->
    <a class="cta" href="https://go2affm.com/c/?p=43674&o=23760" rel="noopener" aria-label="Apply Now & Start Your Career">
      Apply Now & Start Your Career
    </a>

    <div class="note">No Experience Needed</div>
  </main>
</body>
</html>
